<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background-color: #0ea5e9; color: white; padding: 20px; text-align: center; }
    .content { padding: 30px; background-color: #f9fafb; }
    .button { display: inline-block; padding: 12px 24px; background-color: #0ea5e9; color: white; text-decoration: none; border-radius: 6px; margin-top: 20px; }
    .footer { padding: 20px; text-align: center; color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Nová poptávka</h1>
    </div>
    <div class="content">
      <p>Dobrý den <strong>{{specialistName}}</strong>,</p>
      <p>Máte novou poptávku od zákazníka:</p>

      <h3>Kontaktní údaje:</h3>
      <ul>
        <li><strong>Jméno:</strong> {{customerName}}</li>
        <li><strong>Email:</strong> {{customerEmail}}</li>
        <li><strong>Telefon:</strong> {{customerPhone}}</li>
      </ul>

      <h3>Zpráva:</h3>
      <p>{{message}}</p>

      <a href="{{dashboardUrl}}" class="button">Zobrazit v dashboardu</a>
    </div>
    <div class="footer">
      <p>&copy; 2025 tvujspecialista.cz</p>
    </div>
  </div>
</body>
</html>
